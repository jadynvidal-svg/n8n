<!-- ‚úÖ Collapsible Chat Widget -->
<div id="chat-widget">
  <div id="chat-button">üí¨</div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <div class="status-dot"></div>
      üèãÔ∏è Gym Assistant
      <span id="chat-close">‚úñ</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="chat-send">Send</button>
    </div>
  </div>
</div>

<style>
  /* ---------- Floating Button ---------- */
  #chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
  }

  #chat-button {
    width: 70px;
    height: 70px;
    background: #000;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  #chat-button:hover {
    transform: scale(1.05);
  }

  /* ‚úÖ Glowing Active Dot */
  .status-dot {
    width: 10px;
    height: 10px;
    background-color: #00ff4c;
    border-radius: 50%;
    box-shadow: 0 0 6px #00ff4c;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 5px #00ff4c; }
    50% { transform: scale(1.4); box-shadow: 0 0 15px #00ff4c; }
    100% { transform: scale(1); box-shadow: 0 0 5px #00ff4c; }
  }

  #chat-close {
    cursor: pointer;
    font-size: 16px;
  }

  /* ---------- Chat Container ---------- */
  #chat-container {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 420px;
    height: 600px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    opacity: 1;
    transform: scale(1);
    transition: all 0.3s ease-in-out;
  }

  #chat-container.hidden {
    opacity: 0;
    transform: scale(0.95);
    pointer-events: none;
  }

  #chat-header {
    background: #000;
    color: #fff;
    padding: 16px;
    font-weight: 600;
    text-align: center;
    font-size: 1.1rem;
    position: relative;
  }

  #chat-close {
    position: absolute;
    right: 16px;
    top: 12px;
    cursor: pointer;
    font-size: 16px;
  }

  #chat-messages {
    flex: 1;
    padding: 18px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    overflow-y: auto;
    background: #f7f7f7;
    scroll-behavior: smooth;
  }

  /* Scrollbar styling */
  #chat-messages::-webkit-scrollbar {
    width: 6px;
  }

  #chat-messages::-webkit-scrollbar-thumb {
    background-color: #bdbdbd;
    border-radius: 3px;
  }

  #chat-messages::-webkit-scrollbar-thumb:hover {
    background-color: #888;
  }

  #chat-input-area {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    border: none;
    padding: 12px;
    outline: none;
    font-size: 15px;
  }

  #chat-send {
    background: #000;
    color: #fff;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Message Bubbles */
  .user {
    background: #0078ff;
    color: #fff;
    padding: 10px 14px;
    border-radius: 18px 18px 0 18px;
    margin: 6px 0 6px auto;
    max-width: 75%;
    font-size: 15px;
    box-shadow: 0 2px 8px rgba(0, 120, 255, 0.2);
    animation: fadeIn 0.3s ease-in;
  }

  .bot {
    background: #e5e5ea;
    color: #000;
    padding: 10px 14px;
    border-radius: 18px 18px 18px 0;
    margin: 6px auto 6px 0;
    max-width: 75%;
    font-size: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.3s ease-in;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  const chatContainer = document.getElementById("chat-container");
  const chatButton = document.getElementById("chat-button");
  const chatClose = document.getElementById("chat-close");
  const messagesDiv = document.getElementById("chat-messages");
  const input = document.getElementById("chat-input");
  const sendBtn = document.getElementById("chat-send");

  // ‚úÖ Toggle open/close chat
  chatButton.addEventListener("click", () => {
    chatContainer.classList.toggle("hidden");
    if (!chatContainer.classList.contains("hidden") && !messagesDiv.hasChildNodes()) {
      addMessage("üí™ Hey there! Want to learn about our gym services?", "bot");
    }
  });

  chatClose.addEventListener("click", () => {
    chatContainer.classList.add("hidden");
  });

  // ‚úÖ Message functions
  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = sender;
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    const loadingMsg = document.createElement("div");
    loadingMsg.className = "bot";
    loadingMsg.textContent = "Typing...";
    messagesDiv.appendChild(loadingMsg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
      const res = await fetch("https://jvdll.app.n8n.cloud/webhook/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, user: "GymUser" }),
      });

      const data = await res.json();
      messagesDiv.removeChild(loadingMsg);

      if (data.reply) {
        addMessage(data.reply, "bot");
      } else {
        addMessage("‚ö†Ô∏è No reply from the assistant.", "bot");
      }
    } catch (error) {
      messagesDiv.removeChild(loadingMsg);
      addMessage("‚ö†Ô∏è Error: Could not reach assistant.", "bot");
      console.error("Chatbot Error:", error);
    }
  }

  sendBtn.addEventListener("click", () => sendMessage().catch(console.error));
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage().catch(console.error);
  });
</script>
